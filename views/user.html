
<div id="users">
    <h1>[[blabla]] [[nombre]]</h1>
    <hr>
    <table>
        <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Alias</th>
            <th></th>

            <td>[[user.email]]</td>
        </tr>

    
    </table>
</div>
